<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Flash cards</title>
</head>
<body>

    <main class="main">
        <div class="container">
            <div class="card">
                <div class="top">
                    <div class="state"><span>REVIEWING</span></div>
                    <div class="word"><h1>disinterested</h1></div>
                    <div class="definition"><strong class="type">adjective</strong>: unbiased; neutral</div>
                    <div class="example">
                        The potential juror knew the defendant, and therefore could not serve 
                        on the jury, which must consist only of <strong>disintested</strong> members.
                    </div>
                </div>
                
                <div class="buttons">
                    <div class="button true"> <span>I knew this word</span> </div>
                    <div class="button false"> <span>I didn't know this word</span> </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
